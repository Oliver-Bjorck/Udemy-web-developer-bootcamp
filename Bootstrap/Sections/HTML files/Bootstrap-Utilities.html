<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="display-1 mb-4">Utilities</h1>
        <div class="row">
            <div class="col-md-4 border rounded border-success shadow">
                <button class="btn btn-info shadow-sm">Shadow</button>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit. Architecto reiciendis atque ad. Excepturi, reprehenderit quod eum placeat animi enim voluptas debitis! Consectetur, praesentium perspiciatis illo sapiente itaque sit harum ad.
            </div>
        </div>
        <div>
            <button class="btn btn-primary p-0">Padding 0</button> <!--the p class sets padding on elements based on sizes 0 through 5-->
            <button class="btn btn-primary p-1">Padding 1</button>
            <button class="btn btn-primary p-2">Padding 2</button>
            <button class="btn btn-primary p-3">Padding 3</button>
            <button class="btn btn-primary p-4">Padding 4</button>
            <button class="btn btn-primary p-5">Padding 5</button>
        </div>
        <div class="my-5"> <!--the same applies for applying margin using the m class-->
            <button class="btn btn-primary p-0 pt-5">Padding Top</button> <!--You can also control where the padding is applied-->
            <button class="btn btn-primary p-0 ps-5">Padding Left</button>
            <button class="btn btn-primary p-0 pb-5">Padding Bottom</button>
            <button class="btn btn-primary p-0 pe-5">Padding Right</button>
            <button class="btn btn-primary p-0 px-5">Padding X</button>
            <button class="btn btn-primary p-0 py-5">Padding Y</button>
        </div>

        <button class="btn btn-danger p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">I Change!</button> <!--padding can also be made responsive-->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
