<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row"> <!--To create a grid, you must first create a div with a class of row-->
            <div class="col-2 bg-success">I am 2 units</div> <!--these grids are dived into 12 units-->
            <div class="col-8 bg-danger">I am 8 units</div> <!--The units determine how much space the content of a column takes up within the space-->
            <div class="col-2 bg-success">I am 2 units</div>
        </div>
        <div class="row"> 
            <div class="col-3 bg-info">I am 3 units</div> 
            <div class="col-6 bg-warning">I am 6 units</div>
            <div class="col-3 bg-info">I am 3 units</div>
        </div>
        <div class="row"> 
            <div class="col bg-primary">I am auto sized</div> <!--You can also use the col class in order to space them evenly automatically-->
            <div class="col bg-secondary">I am auto sized</div>
            <div class="col-8 bg-primary">I am auto sized</div> <!--the col class can also be used in tandem with the specific numbered unit classes-->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
