<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Race Registration!</h1>

        <form action="/marathon">

            <p>
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </p>
            <p>Select a Race:</p>
            <div>
                <input type="radio" name="race" id="fun_run_5k" value="fun_run_5k">
                <label for="fun_run_5k">Fun Run 5K</label>
            </div>
            <div>
                <input type="radio" name="race" id="half_marathon" value="half_marathon">
                <label for="half_marathon">Half Marathon</label>
            </div>
            <div>
                <input type="radio" name="race" id="full_marathon" value="full_marathon">
                <label for="full_marathon">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="age_group">Select Age Group:</label>
                <select name="age_group" id="age_group">
                    <option value="under18">Under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="51+">51+</option>
                </select>
            </div>
            <button>Register!</button>

        </form>
    </body>
</html>
