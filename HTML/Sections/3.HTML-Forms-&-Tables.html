<!DOCTYPE html>
<html>
    <head>
        <title>Heaviest Birds Table</title>
    </head>
    <body>
        <h1>Heaviest Birds</h1>
        <table> <!--creates a table-->
            <thead> <!--defines a set of rows defining the head of the columns-->
                <tr>
                    <th>Animal</th> <!--defines a header of a group of cells-->
                    <th>Average Mass kg(lbs)</th>
                    <th>Maximum Mass kg(lbs)</th>
                    <th>Flighted</th>
                </tr>
            </thead>
            <tbody> <!--defines the body of the table-->
                <tr> <!--creates a table row-->
                    <td>Ostrich</td> <!--td represents tabular data of a single cell-->
                    <td>104(230)</td>
                    <td>156.8(346)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90(200)</td>
                    <td>130(287)</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5(29.8)</td>
                    <td>39(86)</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>V2</h2>
        <table>
            <thead>
                <tr>
                    <th rowspan="2">Animal</th> <!--rowspan sets the th to take up that many rows-->
                    <th colspan="2">Average Mass</th> <!--colspan sets the th to take up that many columns-->
                    <th rowspan="2">Flighted</th>
                </tr>
                <tr>
                    <th>Kg</th>
                    <th>lbs</th>
                </tr>
            </thead>
            <tbody> 
                <tr>
                    <td>Ostrich</td>
                    <td>104</td>
                    <td>230</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Somali Ostrich</td>
                    <td>90</td>
                    <td>200</td>
                    <td>No</td>
                </tr>
                <tr>
                    <td>Wild Turkey</td>
                    <td>13.5</td>
                    <td>29.8</td>
                    <td>Yes</td>
                </tr>
            </tbody>
        </table>

        <h2>Form</h2>
        <form action=""> <!--form creates a form, action indicates where the information should be sent-->
            <p>
                <label for="username">Enter a Username:</label> <!--creates a label for the input, for and id attributes used to link the label to the input-->
                <input type="text" placeholder="username" id="username"> <!--creates a text field input, placeholder attribute places descriptive text within the field-->
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input type="password" placeholder="password" id="password"> <!--creates a censored text field input-->
            </p>
            <p>
                <label for="colour">Enter a Colour:</label>
                <input type="color" id="colour"> <!--creates a colour picker input-->
            </p>
            <p>
                <label for="number">Enter a Number:</label>
                <input type="number" placeholder="enter a number" id="number"> <!--creates a number field input-->
            </p>
            
        </form>
    </body>
</html>
